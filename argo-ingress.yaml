apiVersion: networking.k8s.io/v1
kind: Ingress 
metadata:
  name: argocd-http
  labels:
    app: argocd
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: argo.corbe.net
    http:
      paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: argocd-server
              port:
                number: 80
